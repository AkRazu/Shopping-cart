<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Shopping Cart</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <!-- css -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- Favicon -->
    <link rel="shortcut icon" href="favicon/favicon.ico" type="favicon" />
  </head>
  <body>
    <nav class="navbar bg-light">
      <div class="container">
        <a class="navbar-brand" href="#"> Shopping Cart </a>
      </div>
    </nav>

    <main>
      <section class="container book-section p-5 mt-2">
        <div id="first-part" class=" d-flex book p-3">
          <div class="mx-4">
            <img class="" src="img/book-1.jpg" alt="" />
          </div>
          <div class="d-flex flex-column justify-content-center w-25 mx-5">
            <h3>Eloquent JavaScript</h3>
          </div>
          <div class="d-flex align-items-center">
            <button id="minus-btn" class="btn btn-danger">-</button>
            <input
              id="book-number"
              class="fs-5 mx-2 text-bg-light border-0 text-center w-25"
              type="number"
              value="1"
            />
            <button onclick="" id="plus-btn" class="btn btn-success">+</button>
          </div>
          <div class="d-flex justify-content-center align-items-center">
            <h2>$<span id="book-amount">250</span></h2>
          </div>
          <div class="d-flex justify-content-center align-items-center w-25">
            <button id="crossBtn" class="btn btn-outline-warning">❌</button>
          </div>
        </div>

        <div id="second-part" class="d-flex book p-3">
          <div class="mx-4">
            <img class="" src="img/book-2.jpg" alt="" />
          </div>
          <div class="d-flex flex-column justify-content-center w-25 mx-5">
            <h3>Interactive Front-End Web Development</h3>
          </div>
          <div class="d-flex align-items-center">
            <button id="minus-web-btn" class="btn btn-danger">-</button>
            <input
              id="web-number"
              class="fs-5 mx-2 text-bg-light border-0 text-center w-25"
              type="number"
              value="1"
            />
            <button onclick="" id="plus-web-btn" class="btn btn-success">
              +
            </button>
          </div>
          <div class="d-flex justify-content-center align-items-center">
            <h2>$<span id="web-amount">350</span></h2>
          </div>
          <div class="d-flex justify-content-center align-items-center w-25">
            <button id="cross-btn" class="btn btn-outline-warning">❌</button>
          </div>
        </div>

        <!-- Total -->
        <div class=" row book p-3 mx-1">
          <div class="col-md-8">
            <h5>Subtotal :</h5>
            <h5>Tax :</h5>
            <h5>Total :</h5>
          </div>
          <div class="col-md-4 text-end">
            <h5>$<span id="sub-total">600</span></h5>
            <h5>$<span id="tax">120</span></h5>
            <h5>$<span id="totalAmount">720</span></h5>
          </div>
        </div>
      </section>
    </main>
    <script src="js/shopping.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
